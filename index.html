<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Multi-Pic-Page</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li>
                        <a href="/#">Home</a>
                    </li>
                    <li>
                        <a href="/#">Office</a>
                    </li>
                    <li>
                        <a href="/#">Hotels</a>
                    </li>
                    <li>
                        <a href="/#">Contact Us</a>
                    </li>
                </ul>
            </nav>
            <img src="img/menu.png" alt="menu" class="menu-icon">
        </div>
        <div class="row">
            <div class="col">
                <div class="text-box">
                    <h3>Hello, what are you looking for?</h3>
                    <h1> <b>Simplicity</b> <br> is the <b>ultimate</b> satisfaction</h1>
                </div>

                <img src="img/circle.png" alt="circle" class="small-icon1">
                <img src="img/circle.png" alt="circle" class="small-icon2">
                <img src="img/square.png" alt="square" class="small-icon3">

            </div>
            <div class="col">
                <div class="gallery-box">
                    <img src="img/pic2.jpg" alt="pic2" id="gallery">
                    <ul>
                        <li class="btn active">01</li>
                        <li class="btn">02</li>
                        <li class="btn">03</li>
                        <li class="btn">04</li>
                    </ul>
                </div>
            </div>
        </div>

        <img src="img/circle.png" alt="circle" class="small-icon4">
        <img src="img/square.png" alt="square" class="small-icon5">

    </div>

    <div class="container-2">
        <div class="col">
            <div class="text-box">
                <h3>Our Products</h3>
                <h1>We offer <b>Amazing</b> <br> products with <b>fantastic</b> quality</h1>
            </div>
        </div>
        <div class="col">
            <div class="gallery-box">
                <img src="img/pic2.jpg" alt="pic2">
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
